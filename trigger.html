<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Trigger - Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
        }

        .status.connected {
            background: #efe;
            color: #3c3;
        }

        .trigger-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            margin: 20px auto;
        }

        .trigger-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .trigger-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .trigger-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            text-align: left;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            color: #666;
        }

        .info-value {
            font-weight: bold;
            color: #333;
        }

        .config {
            margin-top: 20px;
            padding: 15px;
            background: #fff9e6;
            border-radius: 10px;
            border-left: 4px solid #ffc107;
        }

        .config input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .config button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .config button:hover {
            background: #5568d3;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .triggering {
            animation: pulse 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéπ Audio Trigger</h1>
        <p class="subtitle">Click to play audio on all connected players</p>
        
        <div id="status" class="status disconnected">
            ‚è≥ Connecting to server...
        </div>

        <button id="triggerBtn" class="trigger-button" disabled>
            TRIGGER<br>AUDIO
        </button>

        <div class="info">
            <div class="info-item">
                <span>Connected Players:</span>
                <span class="info-value" id="playerCount">0</span>
            </div>
            <div class="info-item">
                <span>Server Status:</span>
                <span class="info-value" id="serverStatus">Disconnected</span>
            </div>
        </div>

        <div class="config">
            <strong>‚öôÔ∏è WebSocket Server URL</strong>
            <input type="text" id="serverUrl" placeholder="wss://your-server.onrender.com">
            <button onclick="reconnect()">Connect</button>
        </div>
    </div>

    <script>
        let ws;
        let isConnected = false;

        const statusDiv = document.getElementById('status');
        const triggerBtn = document.getElementById('triggerBtn');
        const playerCount = document.getElementById('playerCount');
        const serverStatus = document.getElementById('serverStatus');
        const serverUrlInput = document.getElementById('serverUrl');

        // Default server URL
        const defaultUrl = 'wss://websocket-audio-trigger.onrender.com';
        
        // Load saved server URL or use default
        const savedUrl = localStorage.getItem('serverUrl') || defaultUrl;
        serverUrlInput.value = savedUrl;
        connectToServer(savedUrl);

        function connectToServer(url) {
            if (!url) {
                statusDiv.textContent = '‚ö†Ô∏è Please enter server URL';
                statusDiv.className = 'status disconnected';
                return;
            }

            statusDiv.textContent = '‚è≥ Connecting...';
            statusDiv.className = 'status disconnected';

            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    isConnected = true;
                    ws.send(JSON.stringify({ type: 'register', role: 'trigger' }));
                    statusDiv.textContent = '‚úÖ Connected to server';
                    statusDiv.className = 'status connected';
                    triggerBtn.disabled = false;
                    serverStatus.textContent = 'Connected';
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'status') {
                        playerCount.textContent = data.players;
                    } else if (data.type === 'success') {
                        console.log('‚úÖ', data.message);
                    } else if (data.type === 'played') {
                        statusDiv.textContent = 'üéµ Audio played successfully!';
                        setTimeout(() => {
                            statusDiv.textContent = '‚úÖ Connected to server';
                        }, 2000);
                    }
                };

                ws.onclose = () => {
                    isConnected = false;
                    statusDiv.textContent = '‚ùå Disconnected';
                    statusDiv.className = 'status disconnected';
                    triggerBtn.disabled = true;
                    serverStatus.textContent = 'Disconnected';
                    playerCount.textContent = '0';
                    
                    // Attempt reconnection
                    setTimeout(() => connectToServer(url), 3000);
                };

                ws.onerror = (error) => {
                    console.error('Connection error:', error);
                    statusDiv.textContent = '‚ùå Connection failed';
                    statusDiv.className = 'status disconnected';
                };
            } catch (error) {
                console.error('Failed to connect:', error);
                statusDiv.textContent = '‚ùå Invalid server URL';
                statusDiv.className = 'status disconnected';
            }
        }

        function sendTrigger() {
            if (isConnected && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'trigger',
                    timestamp: new Date().toISOString()
                }));
                
                triggerBtn.classList.add('triggering');
                setTimeout(() => triggerBtn.classList.remove('triggering'), 300);
                
                statusDiv.textContent = 'üéµ Trigger sent!';
                setTimeout(() => {
                    if (isConnected) {
                        statusDiv.textContent = '‚úÖ Connected to server';
                    }
                }, 1500);
            }
        }

        function reconnect() {
            const url = serverUrlInput.value.trim();
            if (url) {
                localStorage.setItem('serverUrl', url);
                if (ws) {
                    ws.close();
                }
                connectToServer(url);
            }
        }

        triggerBtn.addEventListener('click', sendTrigger);

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !triggerBtn.disabled) {
                e.preventDefault();
                sendTrigger();
            }
        });
    </script>
</body>
</html>
